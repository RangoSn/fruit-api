<div class="container">
  <div class="row">
    <h1>Frutas</h1>
    <div class="col-12">
      <mat-card>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Position Column -->

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="genus">
              <th mat-header-cell *matHeaderCellDef> genus </th>
              <td mat-cell *matCellDef="let element"> {{element.genus}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="family">
              <th mat-header-cell *matHeaderCellDef> family </th>
              <td mat-cell *matCellDef="let element"> {{element.family}} </td>
            </ng-container>

            <ng-container matColumnDef="order">
              <th mat-header-cell *matHeaderCellDef> order </th>
              <td mat-cell *matCellDef="let element"> {{element.order}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> actions </th>
              <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/details', element.name]"><button class="btn btn-success pull-right" > ver detalles</button></a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 20]"
                         showFirstLastButtons>
          </mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
  <br>
</div>
